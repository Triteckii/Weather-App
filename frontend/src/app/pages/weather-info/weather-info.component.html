<div class="app-page">
  <div class="app-page__header">
    <h1>Please enter zip-code</h1>
  </div>
  <div class="app-page__content">
    <div class="wrapper">
      <app-spinner *ngIf="showSpinner"></app-spinner>

      <form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
        <app-form-field [required]="true" [control]="form.controls['search']">
          <div class="search-field">
            <app-input formControlName="search"></app-input>
            <app-button type="submit">Add Location</app-button>
          </div>

        </app-form-field>

      </form>
    </div>
  </div>
</div>
